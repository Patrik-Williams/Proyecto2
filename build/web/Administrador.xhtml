<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administrador</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="growl" showDetail="false" />

            <div class="card">

                <p:sidebar widgetVar="sidebar1">

                    <h3>Opciones</h3>

                    <div class="card">
                        <h:form>
                            <p:growl id="messages" showDetail="true"/>


                            <p:tieredMenu style="width:280px">
                                <p:submenu label="Productos" icon="pi pi-fw pi-file"/>

                                <p:submenu label="Clientes" icon="pi pi-fw pi-user"/>

                                <p:submenu label="Facturas" icon="pi pi-fw pi-file"/>

                                <p:submenu label="Algo mas" icon="pi pi-fw pi-star"/>


                            </p:tieredMenu>

                        </h:form>
                    </div>

                </p:sidebar>
                <p:commandButton icon="pi pi-bars" type="button" onclick="PF('sidebar1').show()" styleClass="p-mr-2" />


            </div>


            <div class="card crud-demo" style = "position:relative; left:0px; top:10px;">
                <p:growl id="messages" showDetail="true"/>

                <p:toolbar>
                    <p:toolbarGroup>

                        <p:commandButton value="New" icon="pi pi-plus" actionListener="#{crudView.openNew()}"
                                         update=":form:manage-product-content" oncomplete="PF('manageProductDialog').show()"
                                         styleClass="ui-button-success" style="margin-right: .5rem">
                            <p:resetInput target=":form:manage-product-content"/>
                        </p:commandButton>


                        <p:commandButton id="delete-products-button" value="#{crudView.deleteButtonMessage}"
                                         icon="pi pi-trash" actionListener="#{crudView.deleteSelectedProducts}"
                                         styleClass="ui-button-danger" disabled="#{crudView.hasSelectedProducts()}"
                                         update="@this">
                            <p:confirm header="Confirmation" message="Delete the selected products?"
                                       icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </p:toolbarGroup>

                </p:toolbar>

                <p:dataTable id="dt-products" widgetVar="dtProducts" var="product" value="#{crudView.products}"
                             reflow="true" styleClass="products-table"
                             selection="#{crudView.selectedProducts}" rowKey="#{product.codigo}" paginator="true"
                             rows="10" rowSelectMode="add" paginatorPosition="bottom">
                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">PRODUCTS</span>

                            <span class="filter-container ui-input-icon-left">
                                <i class="pi pi-search"></i>
                                <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Search"/>
                            </span>

                        </div>
                    </f:facet>

                    <p:ajax event="rowSelect" update=":form:delete-products-button"/>
                    <p:ajax event="rowUnselect" update=":form:delete-products-button"/>
                    <p:ajax event="rowSelectCheckbox" update=":form:delete-products-button"/>
                    <p:ajax event="rowUnselectCheckbox" update=":form:delete-products-button"/>
                    <p:ajax event="toggleSelect" update=":form:delete-products-button"/>

                    <p:column selectionMode="multiple" exportable="false"></p:column>

                    <p:column headerText="Codigo" sortBy="#{product.codigo}" filterBy="#{product.codigo}">
                        <h:outputText value="#{product.codigo}"/>
                    </p:column>
                    <p:column headerText="Nombre" sortBy="#{product.nombre}" filterBy="#{product.nombre}">
                        <h:outputText value="#{product.nombre}"/>
                    </p:column>
                    <p:column headerText="Marca" exportable="false">
                        <h:outputText value="marca"/>
                    </p:column>
                    <p:column headerText="Precio" sortBy="#{product.precio}">
                        <h:outputText value="#{product.precio}" style="font-weight: 700">
                            <f:convertNumber currencySymbol="$" type="currency"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Categoria" sortBy="#{product.categoria}" filterBy="#{product.categoria}">
                        <h:outputText value="#{product.categoria}"/>
                    </p:column>
                    <p:column headerText="DescripciÃ³n" sortBy="#{product.descripcion}">
                        <h:outputText value="#{product.descripcion}"/>
                    </p:column>
                    <p:column headerText="Cantidad" sortBy="#{product.cantidad}"
                              filterBy="#{product.cantidad}">
                        <h:outputText styleClass="product-badge status-#{product.cantidad}"
                                      value="#{product.cantidad}"/>
                    </p:column>
                    <p:column exportable="false">
                        <p:commandButton icon="pi pi-pencil" update=":form:manage-product-content"
                                         oncomplete="PF('manageProductDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success" process="@this">
                            <f:setPropertyActionListener value="#{product}" target="#{crudView.selectedProduct}"/>
                            <p:resetInput target=":form:manage-product-content"/>
                        </p:commandButton>
                        <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
                                         oncomplete="PF('deleteProductDialog').show()">
                            <f:setPropertyActionListener value="#{product}" target="#{crudView.selectedProduct}"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

                <p:dialog header="Product Details" showEffect="fade" modal="true"
                          widgetVar="manageProductDialog" responsive="true">
                    <p:outputPanel id="manage-product-content" class="ui-fluid">
                        <p:outputPanel rendered="#{not empty crudView.selectedProduct}">
                            <p:graphicImage name="images/product/#{crudView.selectedProduct.image}" library="demo"
                                            styleClass="product-image"
                                            rendered="#{not empty crudView.selectedProduct.image}"/>
                            <div class="p-field">
                                <p:outputLabel for="name">Nombre</p:outputLabel>
                                <p:inputText id="name" value="#{crudView.selectedProduct.nombre}" required="true"/>
                            </div>
                            <div class="p-field">
                                <p:outputLabel for="brand">Marca</p:outputLabel>
                                <p:inputText id="brand" value="#{crudView.selectedProduct.marca}" required="true"/>
                            </div>
                            <div class="p-field">
                                <p:outputLabel for="description">Descripcion</p:outputLabel>
                                <p:inputTextarea id="description" value="#{crudView.selectedProduct.descripcion}"/>
                            </div>
                            <div class="p-field">
                                <p:outputLabel for="Category">Categoria</p:outputLabel>
                                <p:inputText id="Category" value="#{crudView.selectedProduct.categoria}" required="true"/>
                            </div>
                            <div class="p-formgrid p-grid">
                                <div class="p-field p-col">
                                    <p:outputLabel for="price">Precio</p:outputLabel>
                                    <p:inputNumber id="price" value="#{crudView.selectedProduct.precio}"
                                                   symbol=" USD" symbolPosition="s"
                                                   decimalSeparator="." thousandSeparator=","/>
                                </div>
                                <div class="p-field p-col">
                                    <p:outputLabel for="quantity">Cantidad</p:outputLabel>
                                    <p:spinner id="quantity" min="0" value="#{crudView.selectedProduct.cantidad}"/>
                                </div>
                            </div>
                        </p:outputPanel>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <p:commandButton value="Save" icon="pi pi-check" actionListener="#{crudView.saveProduct}"
                                         update="manage-product-content" process="manage-product-content @this"/>
                        <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                                         class="ui-button-secondary"/>
                    </f:facet>
                </p:dialog>

                <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
                                 message="Delete the product?" header="Confirm" severity="warn">
                    <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{crudView.deleteProduct}"
                                     process="@this" oncomplete="PF('deleteProductDialog').hide()"/>
                    <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                     onclick="PF('deleteProductDialog').hide()"/>
                </p:confirmDialog>

                <p:confirmDialog global="true" showEffect="fade" width="300">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                     icon="pi pi-times"/>
                </p:confirmDialog>
            </div>
        </h:form>
    </h:body>
</html>
